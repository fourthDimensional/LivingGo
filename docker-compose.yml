
services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis-insight:
    image: redis/redisinsight:latest
    ports:
      - "8001:5540"
    depends_on:
      - redis
    environment:
      - REDIS_URI=redis://redis:6379
    volumes:
      - redis_insight_data:/data

  api:
    build:
      context: .
      dockerfile: api/Dockerfile
      target: development
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./engine:/app/livinggo
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "uv", "run", "python", "-c", "import requests; requests.get('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis_data:
  redis_insight_data: